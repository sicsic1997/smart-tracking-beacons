<div>
    <h2 id="page-heading">
        <span>Beacons</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-beacon" [routerLink]="['/beacon/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Beacon
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="beacons">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Uuid</span></th>
            <th><span>Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let beacon of beacons ;trackBy: trackId">
                <td><a [routerLink]="['/beacon', beacon.id, 'view' ]">{{beacon.id}}</a></td>
                <td>{{beacon.uuid}}</td>
                <td>
                    <div *ngIf="beacon.location">
                        <a [routerLink]="['../location', beacon.location?.id, 'view' ]" >{{beacon.location?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/beacon', beacon.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/beacon', beacon.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'beacon', { outlets: { popup: beacon.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
